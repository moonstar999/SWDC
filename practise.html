<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar using flex</title>
    <style>
        nav{
            display: flex;
        }
        .image img {
            width: 25px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="image">
            <img src="LOGO MINE.jpg" alt="this is logo">
            </div>
            <div class="menu">
            <ul type="none">
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
            </div>
        </nav>
    </header>
</body>
</html>
